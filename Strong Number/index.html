<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strong Number</title>
</head>

<body>
  <script>
    var num = prompt("Enter a number");
    temp = num;
    var sum = 0;
    while (temp > 0) {
      let l = temp % 10;
      let i = 1,
        fact = 1;

      while (i <= 1) {
        fact = fact * i;
        i++;
      }

      sum += fact;
      temp = Math.floor(temp / 10);
    }

    if (sum == num) {
      document.write(num + " is  a strong number");
    } else {
      document.write(num + " is a not a strong number");
    }
  </script>
</body>

</html>
