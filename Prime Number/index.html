<html>

<head>

    <title>Prime Number</title>

    <style>
        * {
            font-size: 40px;
        }
    </style>

</head>

<body>
    <script>
        var num = prompt("enter a number")

        document.write(" <strong> Prime numbers upto </strong> " + num + " is : <br>")
        for (let i = 2; i <= num; i++) {
            flag = true;
            for (let j = 2; j <= i - 1; j++) {
                if (i % j == 0) {
                    flag = false;
                    break;
                }
            }
            if (flag) {
                document.write(i + "<br>")
            }
        }

    </script>
</body>

</html>
